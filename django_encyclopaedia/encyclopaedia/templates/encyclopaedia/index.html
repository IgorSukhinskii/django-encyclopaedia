{% if sections %}
    <ul>
    {% for section, articles in sections %}
        <li><a href="{% url 'section' section %}"><b>{{ section }}</b></a>
        	<ul>
        	{% for article in articles %}
        		<li><a href="{% url 'article' article.id %}">{{ article.name }}</a></li>
        	{% endfor %}
        	</ul>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles!=(</p>
{% endif %}
